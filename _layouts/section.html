<!-- {{ page.title }} Section -->
<section class="{{ page.theme }}" id="{{ page.section-id }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ page.title }}</h2>
                <hr class="{{ page.theme }} fa-{{ page.icon }}">
            </div>
        </div>
        {{ content }}
    </div>
</section>
